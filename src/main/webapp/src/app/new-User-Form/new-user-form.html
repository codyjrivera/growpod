<mat-card class="mat-elevation-z8 form">
  <mat-card-title>
    Tell us a little more about yourself!
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="userGroup">
      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Zipcode"
          type="text"
          [(ngModel)]="zipCode"
          formControlName="zipCodeValidator"
        />
        <mat-error
          *ngIf="
        userGroup.controls.zipCodeValidator.hasError('required')
      "
        >
          Zipcode is required
        </mat-error> </mat-form-field
      ><br />

      <mat-form-field appearance="fill">
        <textarea
          matInput
          placeholder="Bio"
          type="text"
          [(ngModel)]="bio"
          formControlName="bioValidator"
        ></textarea>
        <mat-error
          *ngIf="
        userGroup.controls.bioValidator.hasError('required')
      "
        >
          Biography is required
        </mat-error> </mat-form-field
      ><br />

      <mat-form-field appearance="fill">
        <mat-label>Are you joining or creating a garden?</mat-label>
        <mat-select formControlName="gardenValidator">
          <mat-option value="option">Joining</mat-option>
          <mat-option value="option">Creating</mat-option>
        </mat-select>
        <mat-error
          *ngIf="
        userGroup.controls.gardenValidator.hasError('required')
      "
        >
        </mat-error>
      </mat-form-field>

      <button mat-button class="button" on-click="buildUserProfile()">
        Create Account
      </button>
    </form></mat-card-content
  ></mat-card
>
