<body>
  <div class="content">
    <h1 class="greeting">Welcome To GrowPod</h1>
    <button class="button login" on-click="signInWithGoogle('login')">
      Login
    </button>
    <br />
    <button class="button signup" on-click="signInWithGoogle('signup')">
      Sign up
    </button>

      <mat-card class="mat-elevation-z8 form">
  <mat-card-title>
    Tell us a little more about yourself!
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Are you joining a garden or creating one?" /></mat-form-field
          ><br />

    <mat-form-field>
      <input matInput placeholder="Zipcode" /></mat-form-field
    ><br />

    <mat-form-field>
      <textarea
        matInput
        placeholder="Bio"
      ></textarea></mat-form-field
    ><br />

    <button mat-button class="button">Create Account</button>
  </mat-card-content>
</mat-card>
      </div>
</body>
