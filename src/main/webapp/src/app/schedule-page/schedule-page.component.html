<div class="flex-container">
  <div class="flex-split">
    <div class="card-padding">
      <mat-card class="growpod-card">
        <h2>Peapod Garden</h2>
        <h4>Owner | 12345</h4>
        <button md-raised-button class="button">Go back</button>
      </mat-card>
    </div>

    <div class="card-padding">
      <mat-card class="growpod-card">
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> About the garden </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Growing all the green things that look like peas.</p>
          </mat-expansion-panel>

          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> Plants </mat-panel-title>
            </mat-expansion-panel-header>
            <ul>
              <li>Pea plant</li>
              <li>Pears</li>
            </ul>
          </mat-expansion-panel>

          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> Members </mat-panel-title>
            </mat-expansion-panel-header>
            <ul>
              <li>Caroline (owner)</li>
              <li>Jake</li>
              <li>Kayla</li>
              <li>Cody</li>
              <li>Stephanie</li>
            </ul>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </div>
  </div>

  <div class="flex-split">
    <div class="card-padding">
      <mat-card class="growpod-card">
        <mat-card-title> Schedule </mat-card-title>

        <datepicker #datepickerElem></datepicker>

        <button md-raised-button class="button" (click)="fetchCalendarEvents()">
          Show Events
        </button>

        <calendar-tasks #calendarTasks></calendar-tasks>
      </mat-card>
    </div>
  </div>
</div>
